<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <title>haifa:dev - admin panel</title>
      <base href="/">
      <meta name="viewport"
            content="width=device-width, initial-scale=1">

      <!-- favicon configuration -->
      <link rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/" />
      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png" />
      <link rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png" />
      <!--
  manifest.json provides metadata used when your web app is installed on a

      <link rel="manifest"

      <link rel="icon"
            type="image/x-icon"
            href="assets/favicon/favicon.ico" />

      <link rel="preconnect"

      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
